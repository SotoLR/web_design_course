<html lang="en">

	</head>
	<body>
		<div id="site_container">
			<div class="sidebar">
				<div class="icon_holder"><img src="media/profile.png"></div>
				<p>
					<strong>Nombre del Profesor</strong>

					Datos del profesor

			</div>
			<div class="content">
				<h1>Sign&dash;Up Sheet</h1>
				<div class="image_container">
					<img src="media/tec-banner-transparent.png">
				</div>
				<form target="_self" action="menu.html" method="get">
					First name&colon;
					<input type ="text" name="fname">

					<input type ="text" name="major">

					<input type="number" name="day" min="1" max="31">
					<select>
						<option value="january">January</option>
						<option value="february">February</option>
						<option value="march">March</option>
						<option value="april">April</option>
						<option value="may">May</option>
						<option value="june">June</option>
						<option value="july">July</option>
						<option value="august">August</option>
						<option value="september">September</option>
						<option value="october">October</option>
						<option value="novemeber">Novemeber</option>
						<option value="december">December</option>
					</select>
					<input type="number" name="year" max="2019">
					<br>Gender<br>
					<input type="radio" name="gender" value="female"> Female
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="other"> Other

			</div>
		</div>
	</div>
